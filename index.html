<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programme sportif et bilan personalisé adapté à votre niveau et vos objectifs">
    <meta name="author" content="Matthieu Compérat">
    <title>Coach'n Pulse</title>

    <!-- CSS -->
    <link rel="stylesheet" href="dist/style.css">
  </head>

  <body>
    <div class="pure-g-r" id="layout">
      <div class="sidebar pure-u">
        <header class="header">
          <hgroup>
            <h1 class="brand-title">Luc Nahon</h1>
            <h2 class="brand-tagline">Educateur sportif</h2>
            <h3 class="brand-tagline">Diplômé d'Etat DEJEPS</h3>
          </hgroup>
        </header>
      </div>
      <div class="pure-u-1">
        <header class="header top">
          <img src="dist/assets/img/whitelogo.jpg" alt="Logo"/>
        </header>
        <div class="content">
          <p>
            Programme sportif et bilan personnalisé adapté à votre niveau et vos objectifs
          </p>
          <br/>
          <form class="pure-form">
            <fieldset>
              <legend>
                Demande d'informations
              </legend>

              <input type="email" placeholder="Email">

              <button type="submit" class="pure-button pure-button-primary">
                Envoyer
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="dist/script.min.js"></script>
  </body>
</html>
